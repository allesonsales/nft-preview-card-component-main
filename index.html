<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">

    <div class="top-icon">
      <img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" class="equilibrium">
      <div class="iconolho">
        <img src="../nft-preview-card-component-main/images/icon-view.svg" class="viewicon">
      </div>
    </div>

    <div class="text-card">
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="bottom">

      <div class="icon">
        <img src="../nft-preview-card-component-main/images/icon-ethereum.svg">
        <h3>0.041 ETH</h3>
      </div>

      <div class="days">
        <img src="../nft-preview-card-component-main/images/icon-clock.svg">
        <h3> 3 days left</h3>
      </div>

    </div>

    <hr class="line">

    <div class="avatar">
      <img src="../nft-preview-card-component-main/images/image-avatar.png">
      <h3> Creation of <b>Jules Wyvern</b></h3>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/allesonsales" target="_blank">Alleson Sales</a>.
  </div>
</body>

</html>
